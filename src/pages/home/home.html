<ion-content padding>
  <ion-card>
    <ion-card-content>
      <pdf-viewer [src]="urlCreated" [original-size]="false" [autoresize]="true" [page]="1" [show-all]="false" (after-load-complete)="afterLoad($event)"
        style="display: block"></pdf-viewer>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer no-lines no-border>
  <input type="file" #filePdfInput (change)="getDataPdf($event)" hidden>
  <ion-toolbar color="whity">
    <button ion-button full (click)="filePdfInput?.click()">Importer un pdf</button>
  </ion-toolbar>
</ion-footer>
